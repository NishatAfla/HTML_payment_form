<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name = "name" required></p>
        
         <fieldset>
            <legend>Gender</legend>
        <p>
         Male <input type="radio" name="gender" id="gender">
         Female <input type="radio" name="gender" id="gender">
        </p>
        </fieldset>
        <p>Address <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode <input type="number" name="pincode" id="pincode"></p>
        <h3>PAYMENT INFO</h3>
        <P>Card Type:
        <select name="card_type" id="card_type">
            <option value="">select a card type!</option>
            <option value="Cash">Cash</option>
            <option value="Bkash">Bkash</option>
        </select>
      
        </P>
        <p>
            Card Number <input type="number" name="number" id="number">
        </p>
        <p>
            Exp Date: <input type="date" name="date" id="date">
        </p>
        <p>PASSWORD <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
